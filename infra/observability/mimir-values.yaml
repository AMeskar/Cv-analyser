# Mimir Helm chart values

service:
  type: ClusterIP
  port: 9009

storage:
  backend: s3
  s3:
    bucket: mimir-metrics
    endpoint: minio:9000
    access_key: minioadmin
    secret_key: minioadmin
    insecure: true

resources:
  requests:
    memory: "1Gi"
    cpu: "500m"
  limits:
    memory: "2Gi"
    cpu: "1000m"

replicas: 1
