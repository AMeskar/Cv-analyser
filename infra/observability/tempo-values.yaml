# Tempo Helm chart values

service:
  type: ClusterIP
  port: 3200

storage:
  type: s3
  s3:
    bucket: tempo-traces
    endpoint: minio:9000
    access_key: minioadmin
    secret_key: minioadmin
    insecure: true

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"

replicas: 1
