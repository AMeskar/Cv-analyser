apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: cv-analyzer
  labels:
    app: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      serviceAccountName: worker
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: worker
        image: cv-analyzer-worker:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9090
          name: metrics
        env:
        - name: MINIO_ENDPOINT
          value: "minio.minio:9000"
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: access-key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: secret-key
        - name: REDIS_HOST
          value: "redis.cv-analyzer"
        - name: POSTGRES_HOST
          value: "postgres.cv-analyzer"
        - name: MLFLOW_TRACKING_URI
          value: "http://mlflow.mlflow:5000"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-provider-keys
              key: openai-api-key
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-provider-keys
              key: anthropic-api-key
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://alloy.observability:4317"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
